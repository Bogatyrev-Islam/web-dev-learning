<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="autorization.css">
</head>
<body>
  <header class="site-header">

    <div class="site-identity">
      <h3><a href="./index.html">Мarket.ru</a></h3>
    </div>  

    <nav class="site-navigation">
      <ul class="nav">
        <li><a href="./index.html">Главная</a></li> 
        <li><a href="#">News</a></li> 
        <li><a href="#">Contact</a></li> 
      </ul>
    </nav>

    <a href="./registration.html">Регистрация</a>

</header>

<main>
  <div class="login-container">
    <h2>Авторизация</h2>
    <form  name="autorization" class="login-form">
      <input name="login" type="text"  placeholder="Адрес электронной почты" required>
      <input name="password" type="password" placeholder="Пароль от электронной почты" required>
      <p id="autError"></p>
      <button type="submit">Вход</button>
      <a href="registration.html">Создать аккаунт</a>
    </form>
  </div>
</main>

</body>
<script src="autorization.js"></script>
</html>
